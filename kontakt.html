<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt os - NordCityRP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('https://fivemods.io/images/graphics-slider/2a.webp') no-repeat center center/cover;
            overflow: hidden;
        }
        .glow {
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.8);
        }
        .text-glow {
            color: #FFA500;
            text-shadow: 0 0 10px #FFA500, 0 0 20px #FF8C00, 0 0 30px #FF4500;
        }
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .logo-btn {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .logo-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 bg-opacity-50">
    <canvas class="particles" id="particleCanvas"></canvas>
    <div class="text-center bg-black bg-opacity-70 p-10 rounded-2xl shadow-lg">
        <a href="forside.html">
            <img src="https://media.discordapp.net/attachments/1283462421293564030/1346554703541964824/Nordcity.png?ex=67c89c4b&is=67c74acb&hm=3be16ad7617ca1987aeffc139327e009ec6eed6a51ec9402cabf7020b2a453f5&=&format=webp&quality=lossless" 
                 alt="NordCityRP Logo" class="logo-btn">
        </a>
        <h1 class="text-4xl font-bold text-glow mb-6 animate-pulse">Kontakt os på NordCityRP</h1>
        <a href="https://discord.gg/nordcityrp" target="_blank" class="px-6 py-3 text-lg font-semibold text-white bg-orange-500 hover:bg-orange-700 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300 glow">
            Kontakt os på Discord
        </a>
    </div>
    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let particlesArray = [];
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.01;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 165, 0, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function initParticles() {
            particlesArray = [];
            for (let i = 0; i < 100; i++) {
                particlesArray.push(new Particle());
            }
        }
        
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }
        
        initParticles();
        animateParticles();
    </script>
</body>
</html>
